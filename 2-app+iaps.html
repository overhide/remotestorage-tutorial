<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./.assets/demo.css">
    <script src="https://cdn.jsdelivr.net/npm/pay2my.app@latest/dist/pay2my.app.js"></script>
  </head>

  <body class="w3-content">

    <img class="visa" id="visa" src="./.assets/visa.png">

    <pay2myapp-hub id="demo-hub" apiKey="0x___API_KEY_ONLY_FOR_DEMOS_AND_TESTS___" isTest></pay2myapp-hub>      

    <!-- info note-->
    <div class="w3-container w3-padding-32"><div class="w3-card w3-sand w3-margin note">
      <img class="w3-left info" src="./.assets/info.png">
      <p>Click the cake buttons to set your current favourite.  When ready, purchase the NFT for the cake.</p>        
    </div></div>

    <div class="w3-row w3-padding-32 centered">
      <div id="choice" class="w3-col s4 w3-center">
        Black Forest
      </div>
    </div>

    <div class="w3-row w3-padding-32 ">
      <div class="w3-col s4 w3-center">
        <button class="w3-button w3-black">Set "Black Forest"</button>
      </div>
      <div class="w3-col s4 w3-center">
        <button class="w3-button w3-red">Set "Carrot"</button>
      </div>
      <div class="w3-col s4 w3-center">
        <button class="w3-button w3-khaki">Set "Tiramisu"</button>
      </div>
    </div>

    <div class="w3-row w3-padding-32 centered">
      <div class="w3-col s4 w3-center">
      <pay2myapp-appsell 
        hubId="demo-hub" 
        sku="buy-nft"
        priceDollars="3"
        authorizedMessage="Cake NFT"
        unauthorizedTemplate="Buy Cake NFT ($${topup})"
        ethereumAddress="0x046c88317b23dc57F6945Bf4140140f73c8FC80F"
        overhideAddress="0x046c88317b23dc57F6945Bf4140140f73c8FC80F">
      </pay2myapp-appsell>
    </div>
  </body>

  <script>

    

  </script>

</html>
